<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HireHub | Forgot Password</title>
    <link rel="stylesheet" href="../css/login.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;400;600&display=swap" rel="stylesheet">
    <link rel="icon" type="image/x-icon" href="../img/logo-tab.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="all-cnt">
    <div class="container">

        <div class="left">
            <div class="img">
                <img src="../img/forgot-password-svg.svg" alt="Forgot Password illustration">
            </div>
        </div>
        

        <div class="right">
            <div class="roww">
    
              <div class="logo">
                 <a href="../index.html"><img src="../img/logo.png" alt="logo"></a>
              </div>

                <span id="currentLanguage" onclick="toggleLanguage()">
                   <img src="../img/albanian-flag.svg" alt="Albanian" class="language-flag" id="languageFlag">
                </span>
            </div>

            <h2 data-translate="forgot-password">Forgot password?</h2>

            <p class="new-here" data-translate="enter-email-for-reset">Enter the email address associated with an account.</p>

            <div class="form">
                <form id="form" action="login.html"> 

                    <div class="input-container">
                        <div class="input-row">
                            <label for="email" data-translate="enter-email">Enter email id</label>
                            <input type="email" id="email">
                            <p id="error-email"></p>
                        </div>
                    </div>

                    <div class="remember-forgot-row" style="justify-content: center;">
                        <div class="forgot">
                            <p><span data-translate="back-to">Back to</span> <a href="/html/login.html"><span data-translate="sign-in">Sign in</span></a></p>
                        </div>
                    </div>

                    <button type="submit" id="submit" value="Reset Password" data-translate="reset-password">Reset Password</button>


                </form>

                <div class="or-signin-with">
                    <hr>
                    <p data-translate="or-signin-with">Or sign in with</p>
                </div>

                <div class="google">
                        <i class="fa-brands fa-google"></i>
                        <p><span data-translate="p2">Sign in with</span> Google</p>
                    </div>

              

                    <p class="last">&copy; <span style="color: unset; font-weight: unset;" id="date"></span> <span>Hire Hub</span> <span style="color: unset;" data-translate="all-rights-reserved">All rights reserved</span></p>
               

            </div>
        </div>

    </div>
    </div>

    <div id="successModal" class="modal">
        <div class="modal-content">
            <span class="close" id="closeModal">&times;</span>
            <p>Password reset email sent! Please check your inbox.</p>
        </div>
    </div>

    <script type="module" src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js"></script>
    <script type="module" src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js"></script>
    <script type="module" src="../js/forgot.js"></script>
    <script type="module" src="../js/translations.js"></script>
    <script type="module" src="../js/header.js"></script>
</body>
</html>
