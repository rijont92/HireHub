<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HireHub | Verify Email</title>
    <link rel="stylesheet" href="../css/login.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link rel="icon" type="image/x-icon" href="../img/logo-tab.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
</head>
<body>
    <div class="all-cnt">
        <div class="container container-signup">
            <div class="right">
                <div class="roww">
    
              <div class="logo">
                 <a href="../index.html"><img src="../img/logo.png" alt="logo"></a>
              </div>

                <span id="currentLanguage" onclick="toggleLanguage()">
                   <img src="../img/albanian-flag.svg" alt="Albanian" class="language-flag" id="languageFlag">
                </span>
            </div>

                <h2 data-translate="verify-email">Verify Your Email</h2>

                <div class="verification-content">
                    <i class="fas fa-envelope verification-icon"></i>
                    <p data-translate="verification-sent">We've sent a verification email to your email address.</p>
                    <p data-translate="verification-instructions">Please check your inbox and click the verification link to continue.</p>
                    
                    <div class="verification-actions">
                        <button id="resendEmail" class="resend-btn" data-translate="resend-verification">Resend Verification Email</button>
                        <button id="checkVerification" class="check-btn" data-translate="check-verification">I've Verified My Email</button>
                    </div>
                    
                    <p id="verification-message" class="verification-message"></p>
                </div>
                    <p class="last">&copy; <span style="color: unset; font-weight: unset;" id="date"></span> <span>Hire Hub</span> <span style="color: unset;" data-translate="all-rights-reserved">All rights reserved</span></p>

            </div>

            <div class="left" style="border: none; border-left: 1px solid #f1f1f2;">
                <div class="img">
                    <img src="../img/login-svg.svg" alt="Login illustration">
                </div>
            </div>
        </div>
    </div>

    <script type="module" src="../js/verify-email.js"></script>
    <script type="module" src="../js/translations.js"></script>
    <script type="module" src="../js/header.js"></script>
</body>
</html>
