<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HireHub | Sign up</title>
    <link rel="stylesheet" href="../css/login.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link rel="icon" type="image/x-icon" href="../img/logo-tab.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="all-cnt">
    <div class="container container-signup">
        <div class="right">
            <div class="logo">
                <a href="../index.html"><img src="../img/logo.png" alt="logo"></a>
            </div>

            <h2>Create new account</h2>

            <p class="new-here">Already a member? <a href="login.html">Log in</a></p>

            <div class="form">
                <form id="signupForm">
                    <div class="input-container">
                        <div class="useri-img">
                            <img id="preview-img" src="../img/useri.png" alt="User">
                            <input type="file" id="file-input" accept="image/*" style="display: none;">
                        </div>
                        
                        <div class="input-row">
                            <label for="email">Enter email id</label>
                            <input type="email" id="email" >
                            <p id="error-email"></p>
                        </div>

                        <div class="input-row">
                            <label for="password">Enter password</label>
                            <div class="password-row">
                                <input type="password" id="password" >
                                <i class="fa-solid fa-eye-slash" onclick="changeIcon()" id="icon"></i>
                            </div>
                            <p id="error-password"></p>
                        </div>

                        <div class="input-row">
                            <label for="password2">Enter password</label>
                            <div class="password-row">
                                <input type="password" id="password2" >
                                <i class="fa-solid fa-eye-slash" onclick="changeIcon2()" id="icon2"></i>
                            </div>
                            <p id="error-password2"></p>
                        </div>
                    </div>

                    <div class="remember-forgot-row">
                        <div class="remember-me">
                            <input type="checkbox" id="check">
                            <label for="check">Remember me?</label>
                        </div>
                    </div>

                    <input type="submit" id="submit" value="Sign Up">

                    <div class="or-signin-with">
                        <hr>
                        <p>Or sign in with</p>
                    </div>

                    <div class="google">
                        <i class="fa-brands fa-google"></i>
                        <p>Sign in with Google</p>
                    </div>

                    <div class="facebook">
                        <i class="fa-brands fa-facebook-f"></i>
                        <p>Sign in with Facebook</p>
                    </div>

                    <p class="last">&copy;2024 <span>Rijon Tahiri.</span> All rights reserved</p>
                </form>
            </div>
        </div>

        <div class="left" style="border: none; border-left: 1px solid #f1f1f2;">
            <div class="img">
                <img src="../img/login-svg.svg" alt="Login ilustration">
            </div>
        </div>
    </div>
    </div>

    <!-- Link the external JavaScript file -->
    <script type="module" src="../js/signup.js"></script>
</body>
</html>
