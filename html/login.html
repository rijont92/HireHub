<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HireHub | Login</title>
    <link rel="stylesheet" href="../css/login.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link rel="icon" type="image/x-icon" href="../img/logo-tab.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="all-cnt">
    <div class="container">
        <div class="left">
            <div class="img">
                <img src="../img/login-svg.svg" alt="Login ilustration">
            </div>
        </div>

        <div class="right">
            <div class="roww">
    
              <div class="logo">
                 <a href="../index.html"><img src="../img/logo.png" alt="logo"></a>
              </div>

                <span id="currentLanguage" onclick="toggleLanguage()">
                   <img src="../img/albanian-flag.svg" alt="Albanian" class="language-flag" id="languageFlag">
                </span>
            </div>
           

           
            <h2 data-translate="welcome-back">Welcome back</h2>
            

            <p class="new-here"><span data-translate="new-here">New here?</span> <a href="sign_up.html" data-translate="create-account">Create an Account</a></p>

            <div class="form">
                <form id="loginForm">
                    <div class="input-container">
                        <div class="input-row">
                            <label for="email" data-translate="enter-email">Enter email id</label>
                            <input type="email" id="email" autocomplete="username">
                            <p id="error-email"></p>
                        </div>

                        <div class="input-row">
                            <label for="password" data-translate="enter-password">Enter password</label>
                            <div class="password-row">
                                <input type="password" id="password" autocomplete="current-password">
                                <i class="fa-solid fa-eye-slash" onclick="changeIcon()" id="icon"></i>
                            </div>
                            <p id="error-password"></p>
                        </div>
                    </div>

                    <p id="general-error" style="color: red; text-align: center; margin: 10px 0;"></p>

                    <div class="remember-forgot-row">
                        <div class="remember-me">
                            <input type="checkbox" id="check">
                            <label for="check" data-translate="remember-me">Remember me?</label>
                        </div>

                        <div class="forgot">
                            <a href="forgot.html" data-translate="forgot-password">Forgot Password?</a>
                        </div>
                    </div>

                    <button type="submit" id="submit" value="Login" data-translate="login">Login</button>

                    <div class="or-signin-with">
                        <hr>
                        <p data-translate="or-signin-with">Or sign in with</p>
                    </div>

                    <div class="google">
                        <i class="fa-brands fa-google"></i>
                        <p><span data-translate="p2">Sign in with</span> Google</p>
                    </div>

                    <p class="last">&copy; <span style="color: unset; font-weight: unset;" id="date"></span> <span>Hire Hub</span> <span style="color: unset;" data-translate="all-rights-reserved">All rights reserved</span></p>
                </form>
            </div>
        </div>
    </div>
    </div>


    <script type="module" src="../js/login.js"></script>
    <script type="module" src="../js/translations.js"></script>
    <script type="module" src="../js/header.js"></script>
</body>
</html>
