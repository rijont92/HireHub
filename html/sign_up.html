<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HireHub | Sign up</title>
    <link rel="stylesheet" href="../css/login.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link rel="icon" type="image/x-icon" href="../img/logo-tab.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="all-cnt">
    <div class="container container-signup">
        <div class="right">
            <div class="roww">
    
              <div class="logo">
                 <a href="../index.html"><img src="../img/logo.png" alt="logo"></a>
              </div>

                <span id="currentLanguage" onclick="toggleLanguage()">
                   <img src="../img/albanian-flag.svg" alt="Albanian" class="language-flag" id="languageFlag">
                </span>
            </div>

            <h2 data-translate="create-account1">Create new account</h2>

            <p class="new-here"><span data-translate="already-member">Already a member?</span> <a href="login.html" data-translate="login">Log in</a></p>

            <div class="form">
                <form id="signupForm">
                    <div class="input-container">
                        <div class="useri-img">
                            <img id="preview-img" src="../img/useri.png" alt="User">
                            <input type="file" id="file-input" accept="image/*" style="display: none;">
                        </div>
                        
                        <div class="input-row">
                            <label for="name" data-translate="full-name">Full Name</label>
                            <input type="text" id="name" >
                            <p id="error-name"></p>
                        </div>

                        <div class="input-row">
                            <label for="email" data-translate="enter-email">Enter email id</label>
                            <input type="email" id="email" >
                            <p id="error-email"></p>
                        </div>

                        <div class="input-row">
                            <label for="password" data-translate="enter-password">Enter password</label>
                            <div class="password-row">
                                <input type="password" id="password">
                                <i class="fa-solid fa-eye-slash" id="icon"></i>
                            </div>
                            <p id="error-password"></p>
                        </div>

                        <div class="input-row">
                            <label for="password2" data-translate="confirm-password">Confirm password</label>
                            <div class="password-row">
                                <input type="password" id="password2">
                                <i class="fa-solid fa-eye-slash" id="icon2"></i>
                            </div>
                            <p id="error-password2"></p>
                        </div>
                    </div>

                    <div class="remember-forgot-row">
                        <div class="remember-me">
                            <input type="checkbox" id="check">
                            <label for="check" data-translate="remember-me">Remember me?</label>
                        </div>
                    </div>

                    <button type="submit" id="submit" value="Sign Up" data-translate="signup">Sign Up</button>

                    <div class="or-signin-with">
                        <hr>
                        <p data-translate="or-signin-with">Or sign in with</p>
                    </div>

                    <div class="google">
                        <i class="fa-brands fa-google"></i>
                        <p><span data-translate="or-signin-with"></span> Google</p>
                    </div>

                    <p class="last">&copy; <span style="color: unset; font-weight: unset;" id="date"></span> <span>Hire Hub</span> <span style="color: unset;" data-translate="all-rights-reserved">All rights reserved</span></p>
                    
                </form>
            </div>
        </div>

        <div class="left" style="border: none; border-left: 1px solid #f1f1f2;">
            <div class="img">
                <img src="../img/login-svg.svg" alt="Login ilustration">
            </div>
        </div>
    </div>
    </div>

    <script type="module" src="../js/signup.js"></script>
    <script type="module" src="../js/translations.js"></script>
    <script type="module" src="../js/header.js"></script>
</body>
</html>
