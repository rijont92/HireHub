<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HireHub | Forgot Password</title>
    <link rel="stylesheet" href="../css/login.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link rel="icon" type="image/x-icon" href="../img/logo-tab.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="all-cnt">
    <div class="container">

        <div class="left">
            <div class="img">
                <img src="../img/forgot-password-svg.svg" alt="Forgot Password ilustration">
            </div>
        </div>
        

        <div class="right">
            <div class="logo">
                <img src="../img/logo.png" alt="logo">
            </div>

            <h2>Forgot password?</h2>

            <p class="new-here">Enter the email address associated with an account.</p>

            <div class="form">
                <form id="form" action="login.html"> 

                    <div class="input-container">
                        <div class="input-row">
                            <label for="email">Enter email id</label>
                            <input type="email" id="email">
                            <p id="error-email"></p>
                        </div>
                    </div>

                    <div class="remember-forgot-row" style="justify-content: center;">
                        <div class="forgot">
                            <p>Back to <a href="/html/login.html">Sign in</a></p>
                        </div>
                    </div>

                    <input type="submit" id="submit" value="Reset Password"> 


                </form>

                <div class="or-signin-with">
                    <hr>
                    <p>Or sign in with</p>
                </div>

                <div class="google">
                    <i class="fa-brands fa-google"></i>
                    <p>Sign in with Google</p>
                </div>

                <div class="facebook">
                    <i class="fa-brands fa-facebook-f"></i>
                    <p>Sign in with Facebook</p>
                </div>

                <p class="last">&copy;2024 <span>Rijon Tahiri.</span> All rights reserved</p>

            </div>
        </div>

    </div>
    </div>

    <script src="../js/forgot.js"></script>
</body>
</html>
